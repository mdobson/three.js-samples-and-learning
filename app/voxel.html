<html>
  <head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
   <script src="../js/three.min.js"></script>
   <script src="../js/trackball.js"></script>
   <script>
      var scene, camera, controls, renderer;

      init();
      firstRender();

      function init() {

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 500;
        controls = new THREE.TrackballControls(camera);
        
        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1,2;
        controls.panSpeed = 0.8;

        controls.noZoom = false;
        controls.noan = false;

        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

        controls.keys = [ 65, 83, 68 ];

        controls.addEventListener('change', render);

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);


        scene = new THREE.Scene();

        //Setup our geometry
        var geometry = new THREE.BoxGeometry(10,10,10);

        var dirtTexture = new THREE.ImageUtils.loadTexture('../img/dirt.png');
        var grassTexture = new THREE.ImageUtils.loadTexture('../img/grass.png');
        var brickTexture = new THREE.ImageUtils.loadTexture('../img/brick.png');

        //Setup our materials
        var blueMaterial = new THREE.MeshLambertMaterial({ map: dirtTexture });
        var greenMaterial = new THREE.MeshLambertMaterial({ map: grassTexture });
        var redMaterial = new THREE.MeshLambertMaterial({ map: brickTexture });
        var materials = [blueMaterial, greenMaterial, redMaterial];


        var rows = 4;
        var cubes = 4;
        var walls = 4;

        for (h = 0; h < walls; h++) {
          for(i = 0; i < rows; i++) {
            var tmpCube = null;
            for(j = 0; j < cubes; j++) {
              var mat = materials[ j % 3];
              var cube = new THREE.Mesh(geometry, mat);
              cube.castShadow = true;
              cube.receiveShadow = true;
              cube.position.y = i * 10;
              cube.position.z = h * 10;
              if(tmpCube) {
                cube.position.x = tmpCube.position.x + 10;
                console.log('i * 10', i * 10);
              }
              tmpCube = cube;
              scene.add(cube);
            }
          }
        }

        camera.position.z = -400;
        camera.position.x = 200;
        camera.position.y = 350;

        renderer.render(scene, camera);

        var light = new THREE.SpotLight();
        light.position.set(170, 330, -160);
        scene.add(light);



        renderer.shadowMapEnabled = true;
        light.castShadow = true;
        
        var planeGeo = new THREE.PlaneGeometry(400, 200, 10, 10);
        var planeMat = new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeo, planeMat);

        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -25;
        plane.receiveShadow = true;
        scene.add(plane);

      }

      //Render cubes
      function render() {
        //camera.lookAt(scene.position);
        renderer.render(scene, camera);
        //requestAnimationFrame(render, renderer.domElement);
        //controls.update();
      }

      function firstRender() {
        camera.lookAt(scene.position);
        renderer.render(scene, camera);
        requestAnimationFrame(firstRender, renderer.domElement);
        controls.update();
      }

    </script>
  </body>
</html>
