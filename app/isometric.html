<html>
  <head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="../js/three.min.js"></script>
    <script src="../js/orbit.js"></script>
    <script>
      var mesh, renderer, scene, camera, controls;

      init();
      render();

      function init() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        scene = new THREE.Scene();
        document.body.appendChild(renderer.domElement);
        scene.add( new THREE.AmbientLight(0x444444));

        initCamera();
        initControls();
        var light = new THREE.PointLight(0xffffff, 0.8);
        light.position.set(0, 50, 50);
        scene.add(light);

        pyramid();




     }

      function addAccessHelper() {
        scene.add(new THREE.AxisHelper(40));
      }

      function initControls() {
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
        controls.noZoom = true;
        controls.noPan = true;
        controls.maxPolarAngle = Math.PI / 2;


      
      }

      function initCamera() {
        var aspect = window.innerWidth / window.innerHeight;
        var d = 40;
        camera = new THREE.OrthographicCamera( - d * aspect, d * aspect, d, -d, 1, 1000);

        camera.position.set(50, 50, 50);
        camera.rotation.order = 'YXZ';
        camera.rotation.y = - Math.PI / 4;
        camera.rotation.x = Math.atan( - 1 / Math.sqrt(2));


      }
      function addFloor() {
        var geometry = new THREE.PlaneGeometry(100, 100, 10, 10);

        var material = new THREE.MeshBasicMaterial({ opacity: 0.5, transparent: true });
        var grid = new THREE.Mesh(geometry, material);
        grid.rotation.order = 'YXZ';
        grid.rotation.x = - Math.PI / 2;
        grid.rotation.y = - Math.PI / 2;
        scene.add(grid);
      }


      //Expect vector in [x, y, z] format
      function addVoxel() {
        var voxel = new Voxel();
        scene.add(voxel.mesh);
      }

      function flatSquare() {
        for(var i = 0; i < 5; i++) {
          for(var j = 0; j < 5; j ++) {
            var size = 10;
            var vec = new THREE.Vector3(size * j , 0, size * i );
            var vox = new Voxel({ vector:vec });
            scene.add(vox.mesh);
          }
        }
      }

      function pyramid() {
        var squareSize = 5;
        for(var l = 0; l < 3; l++) {
          for(var i = 0; i < squareSize; i++) {
            for(var j = 0; j < squareSize; j ++) {
              var size = 10;
              var vec = new THREE.Vector3(size * j + (size * l), size * l, size * i + (size * l));
              var vox = new Voxel({ vector: vec });
              scene.add(vox.mesh);
            }
          }
          squareSize -= 2;
        }
      }


      function render() {
        renderer.render(scene, camera);
      }

      function Voxel(opts) {
        opts = opts || {};
        var defaultMaterial = new THREE.MeshNormalMaterial({wireframe: opts.wireframe});
        var defaultGeometry = new THREE.BoxGeometry(10, 10, 10);
        var defaultVector = new THREE.Vector3();

        var material = opts.material || defaultMaterial;
        var geometry = opts.geometry || defaultGeometry;
        this.mesh = new THREE.Mesh(geometry, material);
        this.mesh.position.x = opts.vector.x || defaultVector.x;
        this.mesh.position.y = opts.vector.y || defaultVector.y;
        this.mesh.position.z = opts.vector.z || defaultVector.z;
      }



   </script>
  </body>
</html>
